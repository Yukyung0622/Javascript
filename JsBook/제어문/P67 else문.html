<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P67 else문</title>
    <script>
        var result = confirm("정말로 탈퇴하시겠습니까?")

        if(result){
            document.write("탈퇴가 처리 되었습니다.")
        }else{
            document.write("탈퇴가 취소 되었습니다.")
        }
    </script>
</head>

</html>
