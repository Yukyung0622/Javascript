<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P65 else문</title>
</head>
<script>
    var num = prompt("가장 좋아하는 숫자는 ?");

    if(num % 2 == 0){
        document.write("가장 좋아하는 숫자는 짝수입니다.");
    }else{
        document.write("가장 좋아하는 숫자는 홀수입니다.");
    }
</script>
<body>
    
</body>
</html>
