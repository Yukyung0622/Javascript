<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P75 while</title>
    <script>
        var i =1;
        while(i <= 30){
            //2의배수이면서 6의배수인 경우를 출력
            if(i %2 ==0 && i%6==0){
                document.write(i, "<br />");
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
