<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P70 중첩if문</title>
    <script>
        var id = "aaa11";   //아이디
        var pw = "1234";  //비밀번호

        var user_id = prompt("아이디를 입력하세요","")
        var user_pw = prompt("비밀번호를 입력하세요","")

        if(id == user_id){      //아이디가 일치하면 실행된다.
            if(pw == user_pw){  //비밀번호가 일치하면 실행된다.
                document.write(user_id+"님 반갑습니다.");
        }else{      //비밀번호가 일치않으면 실행된다.
            alert("비밀번호가 일치하지않습니다.");
            //브러우저 새로고침
            location.reload();
        }
        }else{      //아이디가 일치하지않으면 실행된다.
            alert("아이디가 일치하지않습니다.");
            location.reload();
        }
    </script>
</head>

</body>
</html>
