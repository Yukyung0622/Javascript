<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P69 elseif</title>
    <script>
        var mon = prompt("현재는 몇 월 입니까?","0");

        if(mon>=9 && mon<=11){
            document.write("여행가기 딱! 좋은 가을~ 떠나요~~ 둘이서~~")
        }else if(mon >=6 && mon<9){
            document.write("여름엔 아이스커피~~")
        }else if (mon >=4 && mon <6){
            document.write("봄봄봄~ 봄이왔네요~~>^<")
        }else{
            document.write("겨울엔~ 미떼초코 한잔~~?")
        }
    </script>
</head>
<body>
    
</body>
</html>
